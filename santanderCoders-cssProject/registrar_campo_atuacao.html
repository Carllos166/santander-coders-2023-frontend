<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="precoonect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hepta+Slab:wght@500;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Cadastro - Santander Coders - CSS Project</title>
  </head>
  <body>
    <header>
      <figure>
        <img src="public/hero.svg" alt="Banner principal" />
      </figure>
      <h1><span>We</span> Form</h1>
    </header>

    <main class="main-cadastro">
      <section class="section title-container">
        <h2 class="title-cadastro">
            <span>
                <a href="/home.html"> < </a>
            </span>
                Campo de
             <span>
                Atuação
            </span>
        </h2>
      </section>

      <section class="section atuacao">
        <form action="" method="post">
          <fieldset>
            <label for="input-searchExpertise">Pesquisar atuação</label>
            <select name="pesquisar_campo_de_atuacao" id="input-searchExpertise" style="color: #35e6e9">
              <option value=""></option>
            </select>
            <div class="mid-form">
                <h3>Ou</h3>
                <span>Cadastre novo campo de atuação</span>
            </div>

            <div>
              <label for="input-newExpertise" class="labelIcon">Campo de Atuação</label>
              <input type="text" name="nova_atuacao" id="input-newExpertise" />
            </div>
          </fieldset>
        </form>
      </section>

      <section class="section btn-container">
        <div class="btn btn-aqua">
          <a href="/cadastro.html">
            <button>Cadastrar</button>
          </a>
        </div>
      </section>
    </main>

    <footer style="display: none"></footer>
  </body>
</html>
